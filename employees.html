<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
   <script src="js/sidebar.js"></script>
  
  
  <style>
    body {
      background-color: #f3f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .sub-menu li {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sub-menu li:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .master-menu.active > .sub-menu { display: block !important; }
    .toggle-icon { transition: transform 0.3s ease; }
    .master-menu.active .toggle-icon { transform: rotate(180deg); }

    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .btn-primary:hover { background-color: #1976d2; }
    table th { background-color: #f1f5ff; }
  </style>
</head>
<body>

  <div class="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Employees</h5>
        <p class="text-muted mb-0">Master > Employees</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" onclick="resetForm()">+ Add Employee</button>
    </div>

    <div class="card p-4">
      <table class="table table-bordered align-middle" id="employeeTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>NIC</th>
            <th>Address</th>
            <th>Salary (PKR)</th>
            <th>Join Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ADD / EDIT EMPLOYEE MODAL -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="addEmployeeLabel">Add / Edit Employee</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <input type="hidden" id="editIndex" />
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="empName" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="empPhone" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">NIC</label>
                <input type="text" class="form-control" id="empNic" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="empAddress" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Salary (PKR)</label>
                <input type="number" class="form-control" id="empSalary" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Join Date</label>
                <input type="date" class="form-control" id="empJoinDate" required>
              </div>
            </div>
            <div class="text-end mt-3">
              <button type="submit" class="btn btn-primary">Save Employee</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar toggle
    document.querySelectorAll('.master-menu').forEach(menu => {
      menu.addEventListener('click', () => menu.classList.toggle('active'));
    });

    const employeeForm = document.getElementById('employeeForm');
    const tableBody = document.getElementById('tableBody');
    const editIndexInput = document.getElementById('editIndex');
    let employeeList = [];

    employeeForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const emp = {
        name: document.getElementById('empName').value.trim(),
        phone: document.getElementById('empPhone').value.trim(),
        nic: document.getElementById('empNic').value.trim(),
        address: document.getElementById('empAddress').value.trim(),
        salary: document.getElementById('empSalary').value.trim(),
        joinDate: document.getElementById('empJoinDate').value
      };
      const editIndex = editIndexInput.value;

      if (emp.name && emp.phone && emp.nic && emp.address && emp.salary && emp.joinDate) {
        if (editIndex === '') employeeList.push(emp);
        else employeeList[editIndex] = emp;

        updateTable();
        employeeForm.reset();
        editIndexInput.value = '';
        bootstrap.Modal.getInstance(document.getElementById('addEmployeeModal')).hide();
      }
    });

    function resetForm() {
      employeeForm.reset();
      editIndexInput.value = '';
      document.getElementById('addEmployeeLabel').innerText = 'Add Employee';
    }

    function updateTable() {
      tableBody.innerHTML = '';
      employeeList.forEach((emp, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${emp.name}</td>
            <td>${emp.phone}</td>
            <td>${emp.nic}</td>
            <td>${emp.address}</td>
            <td>${emp.salary}</td>
            <td>${emp.joinDate}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2 text-white" onclick="editEmployee(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function editEmployee(index) {
      const emp = employeeList[index];
      document.getElementById('empName').value = emp.name;
      document.getElementById('empPhone').value = emp.phone;
      document.getElementById('empNic').value = emp.nic;
      document.getElementById('empAddress').value = emp.address;
      document.getElementById('empSalary').value = emp.salary;
      document.getElementById('empJoinDate').value = emp.joinDate;
      document.getElementById('addEmployeeLabel').innerText = 'Edit Employee';
      editIndexInput.value = index;
      new bootstrap.Modal(document.getElementById('addEmployeeModal')).show();
    }

    function deleteEmployee(index) {
      if (confirm('Are you sure you want to delete this employee?')) {
        employeeList.splice(index, 1);
        updateTable();
      }
    }
  </script>
</body>
</html>
