<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="js/sidebar.js"></script>
  <style>
    body {
      background-color: #f3f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .sub-menu li {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sub-menu li:hover { background-color: rgba(255,255,255,0.2); }
    .master-menu.active > .sub-menu { display: block !important; }
    .toggle-icon { transition: transform 0.3s ease; }
    .master-menu.active .toggle-icon { transform: rotate(180deg); }

    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .btn-primary:hover { background-color: #1976d2; }
    table th { background-color: #f1f5ff; }
    .stat-card {
      text-align: center;
      padding: 20px;
      color: #333;
    }
    .stat-card h6 { font-weight: 500; }
    .stat-card h3 { color: #2196f3; font-weight: 600; }
  </style>
</head>
<body>

  
     <div class="sidebar"></div>
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Inventory</h5>
        <p class="text-muted mb-0">Master > Inventory</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBottleModal">+ Add Bottles</button>
    </div>

    <!-- STAT CARDS -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card stat-card">
          <h6>Empty Bottles</h6>
          <h3 id="emptyBottles">500</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <h6>Delivered Bottles</h6>
          <h3 id="deliveredBottles">300</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <h6>Filled Bottles</h6>
          <h3 id="filledBottles">200</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card">
          <h6>Total Bottles</h6>
          <h3 id="totalBottles">1000</h3>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card p-4">
      <table class="table table-bordered align-middle" id="bottleTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Package Name</th>
            <th>Quantity Added / Damaged</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ADD BOTTLES MODAL -->
  <div class="modal fade" id="addBottleModal" tabindex="-1" aria-labelledby="addBottleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="addBottleLabel">Add / Remove Bottles</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="bottleForm">
            <div class="mb-3">
              <label class="form-label">Select Package</label>
              <select class="form-select" id="bottlePackage" required>
                <option value="">Select Bottle Package</option>
                <option>19 liter</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="bottleCount" class="form-control" placeholder="Enter number of bottles" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Action</label>
              <select class="form-select" id="bottleAction">
                <option value="add">Add (Increase Empty Bottles)</option>
                <option value="damage">Damage (Subtract Empty Bottles)</option>
              </select>
            </div>
            <div class="text-end">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle
    document.querySelectorAll('.master-menu').forEach(menu => {
      menu.addEventListener('click', () => menu.classList.toggle('active'));
    });

    const emptyCountEl = document.getElementById('emptyBottles');
    const tableBody = document.getElementById('tableBody');
    const form = document.getElementById('bottleForm');
    let emptyBottles = 500;
    let tableData = [];

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const pkg = document.getElementById('bottlePackage').value;
      const qty = parseInt(document.getElementById('bottleCount').value);
      const action = document.getElementById('bottleAction').value;

      if(!pkg || !qty) return alert('Please fill all fields.');

      if(action === 'add') emptyBottles += qty;
      else emptyBottles = Math.max(0, emptyBottles - qty);

      emptyCountEl.textContent = emptyBottles;

      tableData.push({pkg, qty, action});
      updateTable();

      form.reset();
      bootstrap.Modal.getInstance(document.getElementById('addBottleModal')).hide();
    });

    function updateTable(){
      tableBody.innerHTML = '';
      tableData.forEach((item, i) => {
        const actionText = item.action === 'add' ? 'Added +' : 'Damaged -';
        const color = item.action === 'add' ? 'text-success' : 'text-danger';
        tableBody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.pkg}</td>
            <td class="${color}">${actionText} ${item.qty}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteRow(${i})">Delete</button></td>
          </tr>`;
      });
    }

    function deleteRow(index){
      tableData.splice(index, 1);
      updateTable();
    }
  </script>
</body>
</html>
