<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="sidebar.js"></script>
  
  
  <style>
    body {
      background-color: #f3f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .sub-menu li {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sub-menu li:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .master-menu.active > .sub-menu { display: block !important; }
    .toggle-icon { transition: transform 0.3s ease; }
    .master-menu.active .toggle-icon { transform: rotate(180deg); }

    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .form-label { font-weight: 500; color: #333; }
    .upload-box {
      border: 2px dashed #d0e4ff;
      border-radius: 10px;
      background-color: #f8fbff;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box:hover { background-color: #edf4ff; }
    .upload-box img { max-height: 150px; object-fit: contain; }
    .btn-primary { background-color: #2196f3; border: none; }
    .btn-primary:hover { background-color: #1976d2; }
    .table th { background-color: #f1f5ff; }
  </style>
</head>
<body>
  


     <div class="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h5 class="fw-semibold">Company</h5>
    <p class="text-muted">Company &gt; Index</p>

    <div class="card p-4 mb-4">
      <form id="companyForm">
        <div class="row g-3 align-items-center">
          <div class="col-md-2">
            <label class="form-label">ID *</label>
            <input type="text" class="form-control" placeholder="Enter ID" value="2096" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Company Name *</label>
            <input type="text" class="form-control" placeholder="Company Name" value="Mehran Bottlers" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Address *</label>
            <input type="text" class="form-control" placeholder="Company Address" value="Site Area Karachi" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone 1 *</label>
            <input type="text" class="form-control" placeholder="Phone 1" value="0" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone 2 *</label>
            <input type="text" class="form-control" placeholder="Phone 2" value="0" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" placeholder="Email Address" value=".com" />
          </div>
          <div class="col-md-8">
            <label class="form-label">Description *</label>
            <input type="text" class="form-control" placeholder="Company Description" value="We Care About Your Health" />
          </div>
          <div class="col-md-4 text-center">
            <label class="form-label">Upload Image *</label>
            <div class="upload-box" id="uploadBox">
              <span class="text-muted small">Click to upload logo</span>
            </div>
            <input type="file" id="fileInput" hidden />
          </div>
          <div class="col-md-12 text-end mt-3">
            <button class="btn btn-primary px-4">Submit</button>
          </div>
        </div>
      </form>
    </div>

   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Master menu
    document.querySelectorAll('.master-menu').forEach(menu => {
      menu.addEventListener('click', () => menu.classList.toggle('active'));
    });

    // Logo upload preview
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');

    uploadBox.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e2 => uploadBox.innerHTML = `<img src="${e2.target.result}" alt="Uploaded Logo" />`;
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
