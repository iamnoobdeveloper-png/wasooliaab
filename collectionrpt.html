<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="sidebar.js"></script>

  <style>
    body {
      background-color: #f3f8ff;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover { background-color: #1976d2; }
    .summary-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
    }
    .summary-card h4 { color: #2196f3; font-weight: 600; }
    table th { background-color: #f1f5ff; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar"></div>


  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Collection Report</h5>
        <p class="text-muted mb-0">Reports > Collection Summary</p>
      </div>
      <div>
        <button class="btn btn-primary me-2" id="excelBtn" onclick="exportToExcel()" style="display:none;">üì§ Export Excel</button>
        <button class="btn btn-primary" id="printBtn" onclick="printReport()" style="display:none;">üñ®Ô∏è Print Report</button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="card p-3 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label fw-semibold">From Date</label>
          <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">To Date</label>
          <input type="date" id="toDate" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Select Area</label>
          <select id="areaSelect" class="form-select">
            <option value="">Select Area</option>
            <option value="Gulshan">Gulshan</option>
            <option value="Johar">Johar</option>
            <option value="DHA">DHA</option>
            <option value="Clifton">Clifton</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Sales Person</label>
          <select id="salesPersonSelect" class="form-select">
            <option value="">Select Sales Person</option>
            <option>Ali Raza</option>
            <option>Bilal Ahmed</option>
            <option>Hamza Khan</option>
          </select>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary" onclick="showReport()">Show Report</button>
      </div>
    </div>

    <!-- REPORT TABLE -->
    <div class="card p-3" id="reportSection">
      <h6 class="fw-semibold mb-3">Collection Report</h6>
      <table class="table table-bordered align-middle" id="collectionTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Client Name</th>
            <th>Address</th>
            <th>Bottle Delivered</th>
            <th>Empty Bottle Received</th>
            <th>Amount Paid (PKR)</th>
            <th>Balance Amount (PKR)</th>
            <th>Sales Person</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="fw-bold bg-light">
            <td colspan="5" class="text-end">Grand Total:</td>
            <td id="totalPaid">0</td>
            <td id="totalBalance">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/collectionreport.js"></script>
</body>
</html>
