<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasooli AAB - Digital Water Delivery Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f8fbff, #e6f0ff);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1100px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
    }

    .illustration {
      flex: 1;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    .illustration img {
      width: 80%;
      max-width: 350px;
    }

    .illustration h3 {
      color: #2196f3;
      font-weight: 600;
      margin-top: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .login-box {
      flex: 1;
      padding: 20px 40px;
      text-align: center;
    }

    .logo-animated {
      width: 130px;
      margin-bottom: 15px;
      animation: logoFloat 4s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
    }

    @keyframes logoFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 3px #64b5f6); }
      100% { filter: drop-shadow(0 0 10px #2196f3); }
    }

    .login-box h6 {
      color: #2196f3;
      font-weight: 600;
    }

    .form-control {
      border-radius: 25px;
      padding-left: 15px;
      height: 45px;
    }

    .btn-login {
      border-radius: 25px;
      background: linear-gradient(90deg, #2196f3, #0069d9);
      border: none;
      width: 100%;
      height: 45px;
      color: white;
      font-weight: 600;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #0069d9, #2196f3);
      transform: translateY(-2px);
    }

    .bottom-icons img {
      width: 35px;
      margin: 5px;
      opacity: 0.8;
      transition: transform 0.3s ease;
    }

    .bottom-icons img:hover {
      transform: scale(1.1);
    }

    .powered {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #777;
    }

    .powered span {
      color: #2196f3;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="illustration">
      <img src="LOGO_01-01.png" alt="Delivery Illustration" />
      <h3>Digital Water Delivery</h3>
      <p>Smart ERP for Water Delivery Businesses</p>
    </div>

    <div class="login-box">
      <img src="images1.png" alt="Wasooli AAB Logo" class="logo-animated" />
      <h6 class="mb-3">Sign in to your account</h6>
      <p class="text-muted small">Enter your username and password to log in.</p>

      <form id="loginForm">
        <input type="text" class="form-control mb-3" placeholder="Enter User Name" required />
        <input type="password" class="form-control mb-3" placeholder="Enter Password" required />
        <p class="small mt-2 mb-1">Don't have an account? <a href="#" class="text-primary">Sign Up Now</a></p>
        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <div class="bottom-icons mt-4">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910774.png" alt="">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910772.png" alt="">
      </div>
    </div>
  </div>

  <div class="powered">Powered by <span>Logics Labs</span></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "dashboard.html"; // Redirect to dashboard page
    });
  </script>
</body>
</html>
