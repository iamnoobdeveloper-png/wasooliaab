<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areas - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="js/sidebar.js"></script>
 
 <style>
    body {
      background-color: #f3f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .sub-menu li {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sub-menu li:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .master-menu.active > .sub-menu { display: block !important; }
    .toggle-icon { transition: transform 0.3s ease; }
    .master-menu.active .toggle-icon { transform: rotate(180deg); }

    .main-content {
      margin-left: 260px;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #1976d2;
    }
    table th {
      background-color: #f1f5ff;
    }
  </style>
</head>
<body>



      <!-- MASTER MENU WITH SUBNAV -->
      <div class="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Areas</h5>
        <p class="text-muted mb-0">Master > Areas</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAreaModal" onclick="resetForm()">+ Add Area</button>
    </div>

    <div class="card p-4">
      <table class="table table-bordered align-middle" id="areaTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Area Name</th>
            <th>User Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dynamic rows appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ADD / EDIT AREA MODAL -->
  <div class="modal fade" id="addAreaModal" tabindex="-1" aria-labelledby="addAreaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="addAreaLabel">Add / Edit Area</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="areaForm">
            <input type="hidden" id="editIndex" />
            <div class="mb-3">
              <label class="form-label">Area Name</label>
              <input type="text" class="form-control" id="areaName" placeholder="Enter area name" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Save Area</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar Master toggle
    document.querySelectorAll('.master-menu').forEach(menu => {
      menu.addEventListener('click', () => menu.classList.toggle('active'));
    });

    const areaForm = document.getElementById('areaForm');
    const tableBody = document.getElementById('tableBody');
    const editIndexInput = document.getElementById('editIndex');
    let areaList = [];

    // Add or Edit Area
    areaForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('areaName').value.trim();
      const editIndex = editIndexInput.value;

      if (name) {
        if (editIndex === '') {
          areaList.push({ name, userCount: Math.floor(Math.random() * 100) + 10 }); // Static/random user count
        } else {
          areaList[editIndex].name = name;
        }
        updateTable();
        areaForm.reset();
        editIndexInput.value = '';
        bootstrap.Modal.getInstance(document.getElementById('addAreaModal')).hide();
      }
    });

    // Reset form
    function resetForm() {
      areaForm.reset();
      editIndexInput.value = '';
      document.getElementById('addAreaLabel').innerText = 'Add Area';
    }

    // Update Table
    function updateTable() {
      tableBody.innerHTML = '';
      areaList.forEach((area, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${area.name}</td>
            <td>${area.userCount}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2 text-white" onclick="editArea(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteArea(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    // Edit Area
    function editArea(index) {
      const area = areaList[index];
      document.getElementById('areaName').value = area.name;
      document.getElementById('addAreaLabel').innerText = 'Edit Area';
      editIndexInput.value = index;
      new bootstrap.Modal(document.getElementById('addAreaModal')).show();
    }

    // Delete Area
    function deleteArea(index) {
      if (confirm('Are you sure you want to delete this area?')) {
        areaList.splice(index, 1);
        updateTable();
      }
    }
  </script>
</body>
</html>
