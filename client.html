<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Profile - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 <script src="sidebar.js"></script>
  
  <style>
    body {
      background-color: #f3f8ff;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .sub-menu li {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .sub-menu li:hover { background-color: rgba(255,255,255,0.2); }
    .master-menu.active > .sub-menu { display: block !important; }
    .toggle-icon { transition: transform 0.3s ease; }
    .master-menu.active .toggle-icon { transform: rotate(180deg); }

    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .btn-primary:hover { background-color: #1976d2; }
    table th { background-color: #f1f5ff; }
    .day-box { margin-right: 12px; }
    .day-input {
      width: 70px;
      margin-left: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
   <!-- MASTER MENU WITH SUBNAV -->
     <div class="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Client Profile</h5>
        <p class="text-muted mb-0">Client > Profile</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">+ Add Client</button>
    </div>

   <div class="card p-4">
  <table class="table table-bordered align-middle" id="clientTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Area</th>
        <th>Address</th>
        <th>Type</th>
        <th>Package</th>
        <th>Per Bottle</th>
        <th>Delivery Days</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>


  <!-- CLIENT MODAL -->
  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="addClientLabel">Add / Edit Client</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="clientForm">
            <input type="hidden" id="editIndex">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Client Name</label>
                <input type="text" id="clientName" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Contact 1</label>
                <input type="text" id="contact1" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Contact 2</label>
                <input type="text" id="contact2" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Area</label>
                <select id="area" class="form-select">
                  <option>Gulshan</option>
                  <option>Johar</option>
                  <option>DHA</option>
                  <option>Clifton</option>
                </select>
              </div>
              <div class="col-md-8">
                <label class="form-label">Address</label>
                <input type="text" id="address" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Install Date</label>
                <input type="date" id="installDate" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Security Deposit</label>
                <input type="number" id="securityDeposit" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Bottle Deposit</label>
                <input type="number" id="bottleDeposit" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Client Type</label>
                <select id="clientType" class="form-select">
                  <option>Corporate</option>
                  <option>House</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Package</label>
                <select id="package" class="form-select">
                  <option>Basic</option>
                  <option>Standard</option>
                  <option>Premium</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Per Bottle Amount</label>
                <input type="number" id="perBottle" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Latitude</label>
                <input type="text" id="latitude" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Longitude</label>
                <input type="text" id="longitude" class="form-control">
              </div>
            </div>

            <hr>
            <h6 class="mt-3">Delivery Days</h6>
            <div class="d-flex flex-wrap">
              <div class="day-box"><input type="checkbox" class="day" value="Mon"> Mon <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Tue"> Tue <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Wed"> Wed <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Thu"> Thu <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Fri"> Fri <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Sat"> Sat <input type="number" class="day-input" placeholder="Qty"></div>
              <div class="day-box"><input type="checkbox" class="day" value="Sun"> Sun <input type="number" class="day-input" placeholder="Qty"></div>
            </div>

            <div class="text-end mt-3">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="depositLabel">Manage Bottles</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="depositForm">
          <div class="mb-3">
            <label class="form-label">Bottle Type</label>
            <select class="form-select" id="bottleType" required>
              <option value="">Select Type</option>
              <option value="deposit">Deposit Bottles</option>
              <option value="exchange">Exchange Bottles</option>
              <option value="other">Other</option>
              <option value="pakola">Pakola Bottles</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Bottle Count</label>
            <input type="number" class="form-control" id="bottleCount" placeholder="Enter bottle count" required>
          </div>
          <div class="mb-3" id="amountField" style="display:none;">
            <label class="form-label">Deposit Amount</label>
            <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const clientForm = document.getElementById('clientForm');
    const tableBody = document.getElementById('tableBody');
    const editIndexInput = document.getElementById('editIndex');
    let clientList = [];

    // toggle day-inputs visibility
    document.querySelectorAll('.day').forEach(chk => {
      chk.addEventListener('change', function() {
        const input = this.nextElementSibling;
        input.style.display = this.checked ? 'inline-block' : 'none';
      });
    });

    clientForm.addEventListener('submit', function(e){
      e.preventDefault();
      const days = [];
      document.querySelectorAll('.day').forEach(d => {
        if(d.checked){
          const qty = d.nextElementSibling.value || 0;
          days.push(`${d.value}(${qty})`);
        }
      });

      const data = {
        name: clientForm.clientName.value,
        contact: clientForm.contact1.value,
        area: clientForm.area.value,
        address: clientForm.address.value,
        type: clientForm.clientType.value,
        pkg: clientForm.package.value,
        perBottle: clientForm.perBottle.value,
        delivery: days.join(', ')
      };

      const editIndex = editIndexInput.value;
      if(editIndex === '') clientList.push(data);
      else clientList[editIndex] = data;

      updateTable();
      clientForm.reset();
      editIndexInput.value = '';
      document.querySelectorAll('.day-input').forEach(i => i.style.display='none');
      bootstrap.Modal.getInstance(document.getElementById('addClientModal')).hide();
    });

    function updateTable(){
      tableBody.innerHTML = '';
      clientList.forEach((c, i) => {
        tableBody.innerHTML += `
          <tr>
            <td>${i+1}</td>
            <td>${c.name}</td>
            <td>${c.contact}</td>
            <td>${c.area}</td>
            <td>${c.address}</td>
            <td>${c.type}</td>
            <td>${c.pkg}</td>
            <td>${c.perBottle}</td>
            <td>${c.delivery}</td>
            <td>
              <button class="btn btn-sm btn-warning text-white me-2" onclick="editClient(${i})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteClient(${i})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function editClient(index){
      const c = clientList[index];
      document.getElementById('clientName').value = c.name;
      document.getElementById('contact1').value = c.contact;
      document.getElementById('area').value = c.area;
      document.getElementById('address').value = c.address;
      document.getElementById('clientType').value = c.type;
      document.getElementById('package').value = c.pkg;
      document.getElementById('perBottle').value = c.perBottle;
      editIndexInput.value = index;
      document.getElementById('addClientLabel').innerText = 'Edit Client';
      new bootstrap.Modal(document.getElementById('addClientModal')).show();
    }

    function deleteClient(index){
      if(confirm('Are you sure to delete this client?')){
        clientList.splice(index,1);
        updateTable();
      }
    }
  </script>

  <script>
  // Add deposit tracking
  let depositRecords = [];

  // Show amount input only for "Deposit Bottles"
  document.getElementById('bottleType').addEventListener('change', function() {
    const amountField = document.getElementById('amountField');
    amountField.style.display = this.value === 'deposit' ? 'block' : 'none';
  });

  // Handle Deposit button click
  function openDepositModal(index) {
    document.getElementById('depositForm').reset();
    document.getElementById('amountField').style.display = 'none';
    document.getElementById('depositForm').setAttribute('data-index', index);
    new bootstrap.Modal(document.getElementById('depositModal')).show();
  }

  // Save deposit or update logic
  document.getElementById('depositForm').addEventListener('submit', function(e){
    e.preventDefault();
    const type = document.getElementById('bottleType').value;
    const count = parseInt(document.getElementById('bottleCount').value);
    const amount = parseInt(document.getElementById('depositAmount').value) || 0;
    const index = this.getAttribute('data-index');
    const client = clientList[index];

    if (type === 'deposit') {
      depositRecords.push({
        client: client.name,
        type: 'Deposit Bottles',
        count,
        amount
      });
      alert(`✅ ${client.name} added a new deposit of ${count} bottles, Amount: Rs ${amount}`);
    } else {
      alert(`✅ ${type.replace(/^\w/, c => c.toUpperCase())} updated: ${count} bottles`);
    }

    bootstrap.Modal.getInstance(document.getElementById('depositModal')).hide();
  });

  // Update table to include Deposit button
  function updateTable(){
    tableBody.innerHTML = '';
    clientList.forEach((c, i) => {
      tableBody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${c.name}</td>
          <td>${c.contact}</td>
          <td>${c.area}</td>
          <td>${c.address}</td>
          <td>${c.type}</td>
          <td>${c.pkg}</td>
          <td>${c.perBottle}</td>
          <td>${c.delivery}</td>
          <td>
            <button class="btn btn-sm btn-warning text-white me-2" onclick="editClient(${i})">Edit</button>
            <button class="btn btn-sm btn-danger me-2" onclick="deleteClient(${i})">Delete</button>
            <button class="btn btn-sm btn-primary" onclick="openDepositModal(${i})">Deposit</button>
          </td>
        </tr>`;
    });
  }

  // Sidebar Master menu toggle
  document.querySelectorAll('.master-menu').forEach(menu => {
    menu.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  });


  
</script>
</body>
</html>
