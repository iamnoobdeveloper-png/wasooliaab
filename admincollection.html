<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome for Sidebar Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production - Wasooli AAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="sidebar.js"></script>

  <style>
    body {
      background-color: #f3f8ff;
      font-family: "Poppins", sans-serif;
    }
    .sidebar {
      width: 240px;
      background-color: #2196f3;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      overflow-y: auto;
    }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .main-content { margin-left: 260px; padding: 20px; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover { background-color: #1976d2; }
    .summary-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
    }
    .summary-card h4 { color: #2196f3; font-weight: 600; }
    table th { background-color: #f1f5ff; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar"></div>

  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5 class="fw-semibold">Admin Collection</h5>
        <p class="text-muted mb-0">Collections > Manage Client Collections</p>
      </div>
    </div>

    <!-- FILTER SECTION -->
    <div class="card p-3 mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label fw-semibold">From Date</label>
          <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">To Date</label>
          <input type="date" id="toDate" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Select Area</label>
          <select id="areaSelect" class="form-select">
            <option value="">Select Area</option>
            <option>Gulshan</option>
            <option>Johar</option>
            <option>DHA</option>
            <option>Clifton</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Sales Person</label>
          <select id="salesPersonSelect" class="form-select">
            <option value="">Select Sales Person</option>
            <option>Ali Raza</option>
            <option>Bilal Ahmed</option>
            <option>Hamza Khan</option>
          </select>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary" onclick="showClients()">Show Clients</button>
      </div>
    </div>

    <!-- MAIN COLLECTION VIEW -->
    <div class="row g-4">
      <!-- LEFT: CLIENT LIST -->
      <div class="col-md-4">
        <div class="card p-3">
          <h6 class="fw-semibold mb-3">Clients</h6>
          <ul class="list-group" id="clientList"></ul>
        </div>
      </div>

      <!-- RIGHT: CLIENT INFO + COLLECTION TABLE -->
      <div class="col-md-8">
        <div class="client-info" id="clientInfo" style="display:none;">
          <h6 class="fw-semibold" id="clientName"></h6>
          <p class="text-muted mb-1"><strong>Area:</strong> <span id="clientArea"></span></p>
          <p class="text-muted mb-3"><strong>Sales Person:</strong> <span id="clientSales"></span></p>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="fw-semibold mb-0">Pending Collections</h6>
            <button class="btn btn-primary btn-sm" onclick="openCollectionModal()">Collect</button>
          </div>

          <table class="table table-bordered align-middle" id="pendingTable">
            <thead>
              <tr>
                <th>Month/Year</th>
                <th>Amount (PKR)</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div id="receivedSection" style="display:none;">
            <h6 class="fw-semibold mt-4 mb-2">Received Collections</h6>
            <table class="table table-bordered align-middle" id="receivedTable">
              <thead>
                <tr>
                  <th>Month/Year</th>
                  <th>Amount (PKR)</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="collectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h6 class="modal-title">Receive Collection</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label fw-semibold">Client Name</label>
            <input type="text" id="modalClient" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Pending Amount (PKR)</label>
            <input type="number" id="modalAmount" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="receiveCollection()">Receive</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admincollection.js"></script>
</body>
</html>
